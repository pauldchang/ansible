---
- name: Install and start services playbook
  hosts: ubuntu
  remote_user: ubuntu
  become: yes
  tasks:
    - name: Install Ubuntu packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - focal
        - jammy
        - kinetic
        - lunar
        - mantic

    - name: Start services
      systemd:
        name: "sudo systemctl start{{ item }}"
        state: started
        enabled: yes
      loop:
        - focal
        - jammy
        - kinetic
        - lunar
        - mantic
